apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pacman
rules:
- apiGroups: [""]
  resources: ["pods", "nodes"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get"]
- apiGroups: ["dataservices.nutanix.com"]
  resources: ["applicationsnapshotrestores","applicationsnapshots"]
  verbs: ["create","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pacman
  namespace: pacman
subjects:
- kind: ServiceAccount
  name: pacman 
  namespace: pacman
roleRef:
  kind: ClusterRole
  name: pacman
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pacman 